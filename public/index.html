<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden; ">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://unpkg.com/nprogress@0.2.0/nprogress.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <script
      src="https://kit.fontawesome.com/fc41b503ab.js"
      crossorigin="anonymous"
    ></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <footer
    style="font-size: 1rem; height: 13rem;  
  width: 100vw; margin-left: -10px; position: relative;  "
  >
    <div
      style="position: absolute; top: 70%; text-align: center; padding-bottom: 2rem; margin: 0 auto; width: 100%; font-family: Quicksand, sans-serif; color: #2c3e50"
    >
      <p>
        Stephanie Thornley, 2020<br />
        Icons made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </p>
    </div>
  </footer>
</html>
